<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="text-input">Text</label>
                <input type="text" id="text-input" class="form-control" placeholder="enter text here...">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" class="form-control" placeholder="enter password here...">
            </div>
            <div class="form-group">
                <label for="checkbox-input">Checkbox</label>
                <input type="checkbox" id="checkbox-input" class="form-control">
            </div>
            <div class="form-group switch-container">
                <label for="switch-input">Switch</label>
                <label class="switch">
                    <input type="checkbox" id="switch-input">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group" id="radiobtn">
                <label>Radio Buttons</label>
                <div class="radio-group">
                    <label><input type="radio" name="radio-group"><span>Option 1</span></label>
                    <label><input type="radio" name="radio-group"><span>Option 2</span></label>
                </div>
            </div>
            <div class="form-group" id="textarea">
                <label for="textarea-input">Textarea</label>
                <textarea id="textarea-input" class="form-control"></textarea>
            </div>
            <div class="form-group" id="selection">
                <label for="select-input">Select</label>
                <select id="select-input" class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file-input">File</label>
                <input type="file" id="file-input" class="form-control">
            </div>
            <div class="form-group">
                <label for="datetime-input">Datetime</label>
                <input type="datetime-local" id="datetime-input" class="form-control">
            </div>
            <div class="form-group">
                <label for="color-input">Color</label>
                <input type="color" id="color-input" class="form-control">
            </div>
            <div class="form-group">
                <label for="slider-input">Slider</label>
                <div class="slider-container">
                    <input type="range" id="slider-input" class="form-control" min="0" max="100" step="1" value="50">
                    <span id="slider-value">50</span>
                </div>
            </div>
            <div class="form-group" style="background-color: #fff;"></div>
            <div class="form-group full-width">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.getElementById('slider-input');
            const sliderValue = document.getElementById('slider-value');

            slider.addEventListener('input', function () {
                sliderValue.textContent = slider.value;
            });
        });
    </script>
</body>
</html>
